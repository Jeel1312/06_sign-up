<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style/style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Document</title>
    </head>
    <body>
        <div class="page">
            <section class="detail">
                <form>
                    <h1>Sign Up</h1>
                    <i class="fa fa-user"></i>
                    <input type="text" name="Name" placeholder="Your name"
                        required><br>
                    <i class="fa fa-envelope"></i>
                    <input type="email" name="Email" placeholder="Your Email"
                        required><br>
                    <i class="fa fa-lock"></i>
                    <input type="password" name="Password" id="password"
                        placeholder="Your password" required><br>
                    <i class="fa fa-key"></i>
                    <input type="password" placeholder="Repeat Your password"
                        id="confirm_password" required><br>
                    <input class="term" type="checkbox" name="terms" id="term"
                        required>
                    <label for="term">I agree all statement in <a href="#">Terms
                            of service</a></label><br>
                    <button type="submit">REGISTER</button>
                </form>
            </section>
            <section>
                <img
                    src="https://fastly.picsum.photos/id/1/5000/3333.jpg?hmac=Asv2DU3rA_5D1xSe22xZK47WEAN0wjWeFOhzd13ujW4"
                    alt>
            </section>
        </div>
    </body>
</html>
